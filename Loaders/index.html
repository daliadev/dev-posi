<!DOCTYPE html>

<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link media="screen" type="text/css" href="css/style.css" rel="stylesheet" />

<body>

		
	<section class="section section-quarter">

		<span class="loader loader-quarter"></span>
		<h1>Chargement...</h1>

	</section>
	
	<section class="section section-posi">

		<div class="loader loader-posi">
			<div class="inner-loader"></div>
		</div>
		<!-- <h1>Chargement...</h1> -->
		
	</section>



	<!-- JQuery -->

	<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>

	 <script type="text/javascript">

        $(function() {

			console.log('ok');

			$('.inner-loader').animate({
					opacity: 0.25
				}, 
				5000, 
				function() {
					console.log('fin animation');
				}
			);

		});

	</script>


</body>

</html>
