<!DOCTYPE html>

<html lang="fr">
<head>
	<title>Off Canvas Menu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link type="text/css" href="css/style.css" rel="stylesheet" />
</head>

<body>
	
	<div id="wrapper">

		<h1>Off Canvas Menu with animated links</h1>

		<div class="mobile">
			<!-- Checkbox to toggle the menu -->
			<input type="checkbox" id="tm" />
			
			<!-- The menu -->
			<ul class="sidenav">
				<li>
					<a href="#"><i class="fa fa-check"></i><strong>Tasks</strong></a>
				</li>
				<li>
					<a href="#"><i class="fa fa-inbox"></i><strong>Messages</strong></a>
				</li>
				<li>
					<a href="#"><i class="fa fa-pencil"></i><strong>New post</strong></a>
				</li>
				<li>
					<a href="#"><i class="fa fa-cog"></i><strong>Settings</strong></a>
				</li>
				<li>
					<a href="#"><i class="fa fa-star"></i><strong>Starred</strong></a>
				</li>
				<li>
					<a href="#"><i class="fa fa-power-off"></i><strong>Logout</strong></a>
				</li>
			</ul>

			<!-- Content area -->
			<section>
				<!-- Label for #tm checkbox -->
				<label for="tm">Click me</label>
			</section>
			
		</div>
	</div>




	<!-- JQuery -->

	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>

	<script type="text/javascript">

		$(function() {
			
			

		});

	</script>

</body>


</html>
